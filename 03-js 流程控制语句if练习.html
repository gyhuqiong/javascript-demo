<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-js 流程控制语句if练习</title>
</head>

<body>
    <!-- 1.从键盘输入一个整数，判断其是否是偶数，如果是偶数就输出YES，否则输出NO  -->
    <script>
        var a = parseInt(prompt("请输入一个整数"));
        console.log(a);
        if (a % 2 == 0) {
            console.log("YES");
        } else {
            console.log("NO");
        }

        // 2. 接收用户输入的1～7的整数，根据用户输入的整数，输出对应的星期几?
        var day = Number(prompt("今天是"));
        console.log(day);
        console.log(typeof day);
        if (day == 1) {
            alert("周一");
        } else if (day == 2) {
            alert("周二");
        } else if (day == 3) {
            alert("周三");
        } else if (day == 4) {
            alert("周四");
        } else if (day == 5) {
            alert("周五");
        } else if (day == 6) {
            alert("周六");
        } else if (day == 7) {
            alert("周日");
        } else {
            alert("输入不正确")
        }

        // 3. 接收用户输入的一个整数month代表月份，根据月份输出对应的季节?
        var month = +(prompt("现在的季节是："));
        if (isNaN(month)) {
            alert("请输入正确的月份")
        } else {
            if (month == 1 || month == 2 || month == 3) {
                alert("春季");
            } else if (month == 4 || month == 5 || month == 6) {
                alert("夏季");
            } else if (month == 7 || month == 8 || month == 9) {
                alert("秋季");
            } else if (month == 10 || month == 11 || month == 12) {
                alert("冬季")
            } else {
                alert("什么季节都不是！")
            }
        }

        // 4. 从键盘输入2个整数，判断大小后输出较大的那个数?
        var num = parseFloat(prompt("数值大小比较"));
        var num2 = parseFloat(prompt("数值大小比较"));
        var max = num > num2 ? num : num2;
        alert("较大的数值是：" + max);

        // 5. switch语句
        var num = 3;
        switch (num) {
            case 1:
                console.log("一");
                break;
            case 2:
                console.log("二");
                break;
            case 3:
                console.log("三");
                break;
            default:
                console.log("其他");
                break;
        }


        // 要求用户输入一个分数，根据输入的分数输出对应的等级，用if和switch实现
        // A 90～ 100
        // B 80～ 89
        // C 70～ 79
        // D 60～ 69
        // E 0～ 59

        var score = Number(prompt("现在的等级是："));
        var score1 = parseInt(score / 10);
        // if (score > 90 && score < 100) {
        //     console.log("A");
        // } else if (score > 80 && score < 89) {
        //     console.log("B");
        // } else if (score > 70 && score < 79) {
        //     console.log("C");
        // } else if (score > 60 && score < 69) {
        //     console.log("D");
        // } else if (score > 0 && score < 59) {
        //     console.log("E");
        // } else {
        //     console.log("请输入正确的数值！");
        // }


        switch (score1) {
            case 10:
            case 9:
                console.log("A");
                break;
            case 8:
                console.log("B");
                break;
            case 7:
                console.log("C");
                break;
            case 6:
                console.log("D");
                break;
            default:
                console.log("E");
                break;
        }

        switch (true) {
            case score1 > 10 || score1 < 0:
                alert("请输入正确区间");
                break;
        }


        // 判断用户输入的数是否大于100

        var psore1 = +(prompt("请输入数值："));
        if (psore1 > 100) {
            alert("大于");
        }



        // 1. 从键盘输入一个月份, 输出对应季节 12~2 冬季 3~5 春季 6~8 夏季 9~11 秋季(用switch)

        var month1 = parseInt(prompt("请输入月份："));
        // switch (month1) {
        //     case 2:
        //         alert("冬季");
        //         break
        // }

        switch (true) {
            case month1 > 13 || month1 < 1:
                alert("请输入正确的月份");
                break;
            case month1 >= 3 && month1 <= 5:
                alert("春季");
                break;
            case month1 >= 6 && month1 <= 8:
                alert("夏季");
                break;
            case month1 >= 9 && month1 <= 11:
                alert("秋季");
                break;
            case month1 == 12 || month1 == 11 || month1 == 10:
                alert("冬季");
                break;
            default:
                alert("请输入正确的数值")



        }

        // 2. 使用Switch实现简单的计算器
        var jnum1 = Number(prompt("请输入第一个数值："));
        var opp = prompt("请输入运算符：");
        var jnum2 = +(prompt("请输入第二个数值"));

        switch (opp) {
            case "+":
                alert(jnum1 + jnum2);
                break;
            case "-":
                alert(jnum1 - jnum2);
                break;
            case "*":
                alert(jnum1 * jnum2);
                break;
            case "/":
                alert(jnum1 / jnum2);
                break;
        }

        // 提示用户输入一个正整数n， 计算1 + 2 + 3 + ...n的和 while
        var n = Math.abs(parseInt(prompt("请输入正整数数值吧：")));
        var num = 1;
        var sum = 0;
        while (num <= n) {
            sum += num;
            num++;
        }

        console.log(sum);




        // 获取1～100之间 7的倍数的个数并打印，并统计个数  while
        var bei = 0;
        var bnum = 0;
        while (bei <= 100) {
            if (bei % 7 == 0) {
                console.log(bei);
                console.log(bnum++);

            }
            bei++;

        }


        // for循环嵌套练习 打印好友列表
        for (var i = 1; i < 3; i++) {
            console.log("好友列表" + i);
            for (var j = 1; j < 4; j++) {
                console.log(" 二级好友" + j)
            }
        }
    </script>

</body>

</html>
