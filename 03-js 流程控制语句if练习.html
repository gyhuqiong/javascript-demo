    <title>03-js 流程控制语句if练习</title>

<body>
<!-- 从键盘输入一个整数，判断其是否是偶数，如果是偶数就输出YES，否则输出NO  -->
<script>
var a=parseInt(prompt("请输入一个整数"));
console.log(a);
if(a%2==0){
    console.log("YES");
}else{
    console.log("NO");
}

</script>

</body>
