        for (var i = 100; i < 2000; i++) {
            var a = i % 10; //取个位数
            var b = Math.floor(i % 100 / 10); //取十位数，向下取整，Math.ceil()向上取整，Math.round()四舍五入取整，parseInt()去掉小数点后面取整
            var c = Math.floor(i / 100) //取百位数，向下取整
            var s = Math.pow(a, 3) + Math.pow(b, 3) + Math.pow(c, 3); //Math.pow(a,3) 代表a的三次方，即a*a*a

        var z = Number(prompt("请输入大于1的质数"));
